    <style>
        body {

            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #24292e;
        }
        h4 {
            color: #ffffff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
            padding: 20px;
            border-radius: 10px;
            display: inline-block; /* Keeps the background close to the text */
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-size: cover;
            background-position: center;

        }

            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;

        .cta-button:hover {

        }
        .team {

            margin-top: 40px;
        }
        .team-member {

            width: 30%;

        }
        .team-member img {

            height: 120px;
            border-radius: 50%;

        }
        footer {

            padding: 20px;

            color: white;

<script>
    const hero = document.getElementById('hero');
    const images = [

        'openhouse/IMG_4806.JPG',
        'openhouse/IMG_4807.JPG',

        'openhouse/IMG_4799.JPG',
        'openhouse/IMG_4802.JPG',
        'openhouse/IMG_4803.JPG'
    ];
    let currentImageIndex = 1;

    function changeBackgroundImage() {
        hero.style.backgroundImage = `url('${images[currentImageIndex]}')`;
